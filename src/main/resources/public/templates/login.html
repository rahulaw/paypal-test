<div class="container">
    <div class="row" style="text-align:center">
        <h1>Paypal Demo Payments Application</h1>
    </div>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <form name="login_form">
                <div class="form-group">
                    <input ng-model="username" name="username" type="text" class="form-control" placeholder="Username" required>
                    <p ng-if="showErrors && login_form.username.$invalid" class="alert alert-danger">
                        user name is required
                    </p>
                </div>

                <div class="form-group">
                    <input ng-model="password" name="password" type="password" class="form-control" placeholder="Password" required>
                    <p ng-if="showErrors && login_form.password.$invalid" class="alert alert-danger">
                        Please enter a valid password
                    </p>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button ng-click="submit()" class="form-control btn btn-login"> Log In </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="text-center">
                                <a href="index.html#!/signup" tabindex="5" class="forgot-password">Signup</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div ng-if="isSuccess == true" class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <p class="alert alert-success"> Successfully logged in </p>
                        </div>
                    </div>
                </div>

                <div ng-if="isSuccess == false" class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <p  class="alert alert-danger"> {{ error_message }} </p>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
